<!DOCTYPE html>
<html lang="en">
<head>
	<title>Angelfire.com Free Websites, Domains, Email &amp; Hosting</title>
	<meta charset="utf-8" />
	<link type="text/plain" rel="author" href="/humans.txt" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="shortcut icon" href="http://adamshields.com/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- 1140px Grid styles for IE -->
	<!--[if lte IE 9]><link rel="stylesheet" href="css/ie.css" type="text/css" media="screen" /><![endif]-->

	<!-- The 1140px Grid - http://cssgrid.net/ -->
	<link rel="stylesheet" href="css/1140.css" type="text/css" media="screen" />
	
	<!--css3-mediaqueries-js - http://code.google.com/p/css3-mediaqueries-js/ - Enables media queries in some unsupported browsers-->
	<script type="text/javascript" src="js/css3-mediaqueries.js"></script>

</head>
	<body>
		<div class="container">
			<div class="row">
				<header>
					<a href="#" title="Angelfire.com Free Websites, Domains, Email &amp; Hosting" ><h1>Build Your Free Website The Easy Way</h1></a>
						<nav>
						<ul>
							<li><a href="/website-builder.html" title="Angelfire.com Free Website Builder" >Website Builder</a></li>
							<li><a href="/domain-names.html" title="Angelfire.com Register Domain Names" >Domain Names</a></li>
							<li><a href="/email.html" title="Angelfire.com Free Email Accounts" >Email</a></li>
							<li><a href="/hosting.html" title="Angelfire.com Buy A Hosting Account" >Hosting</a></li>
							<li><a href="/contact.html" title="Angelfire.com Free Website Builder Contact Us" >Contact</a></li>
						</ul>
						</nav>
				</header>
			</div><!-- closes .row -->

			<div class="row">
				<div class="eightcol">
					<section>
						<article>
							<form action="" method="get" />

								<!-- Name/Email -->
								<input type="text" name="first_name" value="first_name" id="first_name" placeholder="First Name" />

								<input type="text" name="last_name" value="last_name" id="last_name" placeholder="Last Name" />

								<input type="email" name="email" value="email" id="email" placeholder="Email Address" />

									<!-- Service Checkboxes -->
									<label for="builder">Website Builder</label>
										<input type="checkbox" name="builder" value="builder" id="builder">
									<label for="domain">Domain Names</label>
										<input type="checkbox" name="domain" value="domain" id="domain">
									<label for="email">Email Accounts</label>
										<input type="checkbox" name="email" value="email" id="email">
									<label for="hosting">Hosting Accounts</label>
										<input type="checkbox" name="hosting" value="hosting" id="hosting">
								
								<!-- State Dropdown -->
								<label for="state">Select Your State</label>	
								<select id="state">
									<option value="AL">Alabama</option>
									<option value="AK">Alaska</option>
									<option value="AZ">Arizona</option>
									<option value="AR">Arkansas</option>
									<option value="CA">California</option>
									<option value="CO">Colorado</option>
									<option value="CT">Connecticut</option>
									<option value="DE">Delaware</option>
									<option value="DC">District of Columbia</option>
									<option value="FL">Florida</option>
									<option value="GA">Georgia</option>
									<option value="HI">Hawaii</option>
									<option value="ID">Idaho</option>
									<option value="IL">Illinois</option>
									<option value="IN">Indiana</option>
									<option value="IA">Iowa</option>
									<option value="KS">Kansas</option>
									<option value="KY">Kentucky</option>
									<option value="LA">Louisiana</option>
									<option value="ME">Maine</option>
									<option value="MD">Maryland</option>
									<option value="MA">Massachusetts</option>
									<option value="MI">Michigan</option>
									<option value="MN">Minnesota</option>
									<option value="MS">Mississippi</option>
									<option value="MO">Missouri</option>
									<option value="MT">Montana</option>
									<option value="NE">Nebraska</option>
									<option value="NV">Nevada</option>
									<option value="NH">New Hampshire</option>
									<option value="NJ">New Jersey</option>
									<option value="NM">New Mexico</option>
									<option value="NY">New York</option>
									<option value="NC">North Carolina</option>
									<option value="ND">North Dakota</option>
									<option value="OH">Ohio</option>
									<option value="OK">Oklahoma</option>
									<option value="OR">Oregon</option>
									<option value="PA">Pennsylvania</option>
									<option value="RI">Rhode Island</option>
									<option value="SC">South Carolina</option>
									<option value="SD">South Dakota</option>
									<option value="TN">Tennessee</option>
									<option value="TX">Texas</option>
									<option value="UT">Utah</option>
									<option value="VT">Vermont</option>
									<option value="VA">Virginia</option>
									<option value="WA">Washington</option>
									<option value="WV">West Virginia</option>
									<option value="WI">Wisconsin</option>
									<option value="WY">Wyoming</option>
								</select>	

								<!-- Message Textarea -->
								<label for="message"></label>
								<textarea id="message" rows="10" cols="30" value="message" name="message" >
								</textarea>

								<!-- Submit -->
								<input type="submit" name="submit" value="Submit"

							</form>
							
						</article>
					</section>
				</div><!-- closes .eightcol -->
			</div><!-- closes .row -->

			<div class="row">
				<div class="fourcol">
					<section>
						<aside>
						</aside>
					</section>
				</div><!-- closes .fourcol -->
			</div><!-- closes .row -->

			<div class="row">
			<footer>
				<p>&copy; Copyright 2013 Angelfire.com. All Rights Reserved</p>
			</footer>
			</div><!-- closes .row -->
		</div><!-- closes .container -->
	</body>
</html>
